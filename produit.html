<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Produit</title>
    <link rel="shortcut icon" href="/img/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="navbar">
        <a href="index.html">
            <img class="navbar-img" src="img/orinoco-logo.png" alt="Logo d'Orinoco">
        </a>
        <nav class="nav-links">
            <ul>
                <li>
                    <a href="panier.html"><i class="fas fa-shopping-cart"></i>Panier (<span id="panierQte"></span>)</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="productMainContainer">
            <div class="productContainer">
                <img id="produitImg" class="produitImg" src="" alt="Photo de l'appareil choisi">
                <h2 id="produitName" class="produitName"></h2>
                <p id="produitPrice" class="produitPrice"></p>
                <p id="produitDesc" class="produitDesc"></p>
                <label class="labelLentilles" for="lentilles">Choisissez l'objectif de votre caméra:</label><br/>
                <select name="lentilles" id="lentilles"></select>
                <button id='addPanier' class="addPanier">Ajouter au panier</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a class="footer__item" href="#">&copy; Orinoco</a>
        <a class="footer__item" href="#">Info cookies</a>
        <a class="footer__item" href="#">Mentions légales</a>
        <a class="footer__item" href="mailto:contact@orinococameras.com">Contact</a>
    </footer>
    <script src="js/produit.js"></script>
</body>

</html>

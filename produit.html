<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Produit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<body>
    <header class="navbar">
        <a href="/index.html">
            <img class="navbar-img" src="/img/orinoco-logo.png" alt="Logo d'Orinoco">
        </a>
        <nav class="nav-links">
            <ul>
                <li>
                    <a href="#"><i class="fas fa-shopping-cart"></i>Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="productMainContainer">
            <div class="productContainer">
                <img class="produitImg" src="https://picsum.photos/400/200" alt="">
                <h2 class="produitName">Nom du produit</h2>
                <p class="produitPrice">Prix</p>
                <p class="produitDesc">Description</p>
                <label for="choix-vernis">Choix du vernis</label>
                <select name="choix-vernis" id="">
                    <option value="gris">gris</option>
                    <option value="rouge">rouge</option>
                    <option value="ver">orange</option>
                </select>
                <button class="addPanier">Ajouter au panier</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a class="footer__item" href="#">&copy; Orinoco</a>
        <a class="footer__item" href="#">Info cookies</a>
        <a class="footer__item" href="#">Mentions l√©gales</a>

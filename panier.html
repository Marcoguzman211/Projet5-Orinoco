<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier | Orinoco</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="navbar">
        <a href="/index.html">
            <img class="navbar-img" src="img/orinoco-logo.png" alt="Logo d'Orinoco">
        </a>
        <nav class="nav-links">
            <ul>
                <li>
                    <a href="/panier.html"><i class="fas fa-shopping-cart"></i>Panier  (<span id="panierQte"></span>)</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="panier">
        <div id='panier__contenu' class="panier__contenu">
            <h2 class="votrePanier">Votre panier</h2>
            <div id="panierProduitCont" class="panierProduitCont">
                <!--Ici les éléments du LocalStorage -->
            </div>
            <span id="prixTotalPanier" class="prixTotalPanier"></span>
            <button id='clearStorage' class="clearStorage">Vider le panier</button>
        </div>
        <div class="panier__formulaire">
            <div class="formulaireContainer">
                <h2>Formulaire</h2>
                <form action="post" id="formulaire">
                    <div class="form-block">
                        <label for="firstName" class="form-label">Prénom :</label>
                        <input class="form-input" type="text" id="firstName" name="firstName" placeholder="Votre prénom">
                    </div>
                    <div class="form-block">
                        <label for="lastName" class="form-label">Nom :</label>
                        <input class="form-input" type="text" id="lastName" name="lastName" placeholder="Votre nom">
                    </div>
                    <div class="form-block">
                        <label for="email" class="form-label">Email :</label>
                        <input class="form-input" type="email" id="email" name="email" placeholder="exemple@exemple.com">
                    </div>
                    <div class="form-block">
                        <label for="address" class="form-label">Adresse :</label>
                        <input class="form-input" type="text" id="address" name="addess" placeholder="Adresse de facturation">
                    </div>
                    <div class="form-block">
                        <label for="city" class="form-label">Ville :</label>
                        <input class="form-input" type="text" id="city" name="city" placeholder="Ville">
                    </div>
                    <button id="commander" type="submit">Valider mon panier</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a class="footer__item" href="#">&copy; Orinoco</a>
        <a class="footer__item" href="#">Info cookies</a>
        <a class="footer__item" href="#">Mentions légales</a>
        <a class="footer__item" href="mailto:contact@orinococameras.com">Contact</a>
    </footer>
    <script src="js/panier.js"></script>
</body>

</html>

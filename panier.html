<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier | Orinoco</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="navbar">
        <a href="/index.html">
            <img class="navbar-img" src="img/orinoco-logo.png" alt="Logo d'Orinoco">
        </a>
        <nav class="nav-links">
            <ul>
                <li>
                    <a href="/panier.html"><i class="fas fa-shopping-cart"></i>Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="panier">
        <div id='panier__contenu' class="panier__contenu">
            <div id='panier__contenu-affichage' class='panier__contenu-affichage'>
                <h2>Votre Panier</h2>

                <button id='clearStorage'>Vider le panier</button>
            </div>
        </div>
        <div class="panier__formulaire">
            <div class="formulaireContainer">
                <h2>Formulaire</h2>
                <form action="post" id="formulaire">
                    <div class="form-block">
                        <label for="lastname" class="form-label">Nom :</label>
                        <input class="form-input" type="text" id="name" name="lastname" required placeholder="Votre nom">
                    </div>
                    <div class="form-block">
                        <label for="name" class="form-label">Prénom :</label>
                        <input class="form-input" type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
                    </div>
                    <div class="form-block">
                        <label for="email" class="form-label">Email :</label>
                        <input class="form-input" type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,8}$" placeholder="exemple@exemple.com">
                    </div>
                    <div class="form-block">
                        <label for="adresse" class="form-label">Adresse :</label>
                        <input class="form-input" type="text" id="adresse" name="adresse" required placeholder="Adresse de facturation">
                    </div>
                    <div class="form-block">
                        <label for="name" class="form-label">Ville :</label>
                        <input class="form-input" type="text" id="ville" name="name" required placeholder="Ville">
                    </div>
                    <button type="submit">Valider mon panier</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a class="footer__item" href="#">&copy; Orinoco</a>
        <a class="footer__item" href="#">Info cookies</a>
        <a class="footer__item" href="#">Mentions légales</a>
        <a class="footer__item" href="mailto:contact@orinococameras.com">Contact</a>
    </footer>
    <script src="js/panier.js"></script>
</body>

</html>
